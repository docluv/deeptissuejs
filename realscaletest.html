            var tl = document.querySelector(".touch-log"),
                st = deeptissue(document.querySelectorAll(".scale-target"));
            
                st.scale(function (evt, m) {
            
                    tl.innerText = "scaling " +
                                    evt.scale + "\n" +
                                    tl.innerText;
            
                    evt.target.style.transform = m.scale(evt.scale); // Apply Scale
